<!DOCTYPE html>

<!--credits to: Ethan Thompson (CodePen)-->

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


  <title>Budget Calculator</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
  <script src="jQueryUITouchPunch.js" type="text/javascript"></script>
  
</head>


<header>
    <div id="header-img"><img src="assets/Budget-Header.jpg" alt="map" style="width:100%; height:150px;"></div>
</header>


<body>

<div class="container-fluid center-me">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-1">
          <div class="col-sm-4">
      </div> 

    <button class="income-title" onclick="incomeShowHide()">Income</button>
      <div id="box-income">
        <form>
          <input class="form-control input-lg" type="text" id="finance" placeholder="Student Finance"/>
          <input class="form-control input-lg" type="text" id="income" placeholder="Income"/>
          <input class="form-control input-lg" type="text" id="income" placeholder="Other"/>
        </form>
      </div>

    <button class="social-title" onclick="socialShowHide()">Social</button>
      <div id="box-social">
        <form>
          <input class="form-control input-lg" type="text" id="eatingOut" placeholder="Eating Out"/>
          <input class="form-control input-lg" type="text" id="events" placeholder="Events"/>
          <input class="form-control input-lg" type="text" id="transport" placeholder="Travel/Transport"/>
        </form>
      </div>

          <button class="utilities-title" onclick="utilitiesShowHide()">Utilities</button>
      <div id="box-utilities">
        <form>
          <input class="form-control input-lg" type="text" id="rent" placeholder="Rent"/>
          <input class="form-control input-lg" type="text" id="food" placeholder="Breakfast/Lunch/Dinner"/>
          <input class="form-control input-lg" type="text" id="utilities" placeholder="Gas/Water/Electric"/>
          <input class="form-control input-lg" type="text" id="inusurance" placeholder="Insurance"/>
          <input class="form-control input-lg" type="text" id="phone" placeholder="Phone/Data"/>
        </form>
      </div>

        <button class="consumable-title" onclick="consumableShowHide()">Consumable</button>
      <div id="box-consumable">
        <form>
          <input class="form-control input-lg" type="text" id="rent" placeholder="Rent"/>
          <input class="form-control input-lg" type="text" id="food" placeholder="Breakfast/Lunch/Dinner"/>
          <input class="form-control input-lg" type="text" id="utilities" placeholder="Gas/Water/Electric"/>
          <input class="form-control input-lg" type="text" id="inusurance" placeholder="Insurance"/>
          <input class="form-control input-lg" type="text" id="phone" placeholder="Phone/Data"/>
        </form>
      </div>


        <button class="button">Submit</button>


    </div>
    <div class="col-sm-4">
      <div class="results">
        <h1 class="title">Results</h1>
          <div class="results-data">
            <p>Submit  to see your results!</p>
          </div>
      </div>
    </div>
  </div>
</div>



<body>

<script src="main.js" type="text/javascript"></script>
</html>
